<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>

<body class="flex-column min-100-vh">
    <header class="text-light mb-5 p-3">
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-4 w-25">
                <div class="card">
                    <h2 class="card-title">Search for a City:</h2>
                    <form class="card-body">
                        <input id="search-input" type="text" autofocus="true" class="form-input"
                            placeholder="San Antonio" />
                        <input type="submit" id="submit-btn" class="btn btn-block btn-success mt-2" value="Search" />
                    </form>
                    <hr class="dropdown-divider">
                    <div id="search-history" class="list-group"></div>
                </div>
            </div>
        
        <!--Current Day Weather Card-->
        <div class="col-8 w-75">
            <div id="current-card" class="border border-dark">
                <h3 id="name-date"></h3>
                <img id="current-icon" src=""></img>
                <ul class="list-group list-group-flush">
                    <li id="curtemp" class="list-group-temp m-1"></li>
                    <li id="curwind" class="list-group-wind m-1"></li>
                    <li id="curhumid" class="list-group-humidity m-1"></li>
                </ul>
            </div>
        </div>
    </div>
        <!-- Five Weather Cards -->
        <div class="row">
            <h3 class="my-3">5-Day Forecast</h3>
            <div id="five-day" class="col-8 my-2">
                <div class="card bg-dark text-light col-2 mx-2">
                    <h2 class="card-date"></h2>
                    <ul class="list-group list-group-flush">
                        <img class="icon" src=""></img>
                        <li id="temp" class="list-group m-1"></li>
                        <li id="wind" class="list-group m-1"></li>
                        <li id="humid" class="list-group m-1"></li>
                    </ul>
                </div>
                <div class="card bg-dark text-light col-2 mx-2">
                    <h2 class="card-date"></h2>
                    <ul class="list-group list-group-flush">
                        <img class="icon" src=""></img>
                        <li id="temp" class="list-group m-1"></li>
                        <li id="wind" class="list-group m-1"></li>
                        <li id="humid" class="list-group m-1"></li>
                    </ul>
                </div>
                <div class="card bg-dark text-light col-2 mx-2">
                    <h2 class="card-date"></h2>
                    <ul class="list-group list-group-flush">
                        <img class="icon" src=""></img>
                        <li id="temp" class="list-group m-1"></li>
                        <li id="wind" class="list-group m-1"></li>
                        <li id="humid" class="list-group m-1"></li>
                    </ul>
                </div>
                <div class="card bg-dark text-light col-2 mx-2">
                    <h2 class="card-date"></h2>
                    <ul class="list-group list-group-flush">
                        <img class="icon" src=""></img>
                        <li id="temp" class="list-group m-1"></li>
                        <li id="wind" class="list-group m-1"></li>
                        <li id="humid" class="list-group m-1"></li>
                    </ul>
                </div>
                <div class="card bg-dark text-light col-2 mx-2">
                    <h2 class="card-date"></h2>
                    <ul class="list-group list-group-flush">
                        <img class="icon" src=""></img>
                        <li id="temp" class="list-group m-1"></li>
                        <li id="wind" class="list-group m-1"></li>
                        <li id="humid" class="list-group m-1"></li>
                    </ul>
                </div>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
